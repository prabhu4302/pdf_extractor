<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Certificate Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">BT Certificate Verification</h2>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'info' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Certificate 1:</label>
                                <input class="form-control" type="file" name="pdf_file_1" accept=".pdf">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Certificate 2:</label>
                                <input class="form-control" type="file" name="pdf_file_2" accept=".pdf">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Certificate 3:</label>
                                <input class="form-control" type="file" name="pdf_file_3" accept=".pdf">
                            </div>
                            <button class="btn btn-primary btn-lg" type="submit">Verify Certificates</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        BT Certificate Verification System - Â© 2024
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
